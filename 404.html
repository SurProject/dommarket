<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дом Маркет</title>
    <link rel="shortcut icon" href="img/Fav-Icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <a href="index.html" class="header__logo">
          <img src="img/logo.png" alt="Логотип" />
        </a>
        <div class="header__burger">
          <div></div>
        </div>
        <ul class="header__list">
          <li class="item">
            <a href="catalog.html">Аренда</a>
          </li>
          <li class="item">
            <a href="catalog.html">Продажа</a>
          </li>
          <li class="item">
            <a href="catalog.html">Для бизнеса</a>
          </li>
        </ul>
        <button class="header__btn popup-link btn">
          <div>
            <img src="img/phone.svg" alt="Иконка" />
          </div>
          <p>Связаться</p>
        </button>
      </div>
    </header>
    <main>
      <section>
        <div id="popup" class="popup">
          <div class="popup__body">
            <div class="popup__content">
              <a class="popup__close close-popup">
                <p></p>
                <p></p>
              </a>
              <div class="popup__title title">Связаться с нами</div>
              <form action="">
                <div class="popup__inputs">
                  <input type="text" name="" id="" placeholder="Имя" />
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="Номер телефона"
                  />
                </div>
                <button type="submit" class="popup__btn btn">Отправить</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="error">
        <div class="error__bg"></div>
        <div class="container">
          <div class="error__content">
            <p
              class="error__number"
              style="
                background: url(../img/building.jpg) center/cover no-repeat;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
              "
            >
              404
            </p>
            <div class="error__title title">Страница не найдена</div>
            <a href="#" class="error__link">На главную</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="general">
        <div class="container">
          <ul class="footer__list">
            <li class="item">
              <a href="catalog.html">Аренда</a>
            </li>
            <li class="item">
              <a href="catalog.html">Продажа</a>
            </li>
            <li class="item">
              <a href="catalog.html">Для бизнеса</a>
            </li>
          </ul>
          <a href="#" class="footer__logo">
            <img src="img/logo.png" alt="Логотип" />
          </a>
          <div class="footer__right">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Пользовательское соглашение</a>
            <div>© Дом Маркет 2021</div>
          </div>
        </div>
      </section>
      <section class="copyright">
        <div class="container">
          <a href="#" class="copyright__text copyright__text--left">
            <span>design and</span>
            <span>development</span>
          </a>
          <a href="#" class="copyright__logo">
            <img src="img/logo.png" alt="">
          </a>
          <a href="#" class="copyright__text copyright__text--right">
            <span class="top">Cactus</span>
            <span class="bottom">web agency</span>
          </a>
        </div>
      </section>
    </footer>
    <!-- Подключение библиотеки jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Подключение jQuery плагина Masked Input -->
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
